<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Producer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon (dumbell).ico">
</head>
<body>

  <header>
    <h1 class="title">MENU PRODUCER</h1>
    <P class="desc"> We make your workout plan. You, Just do it.</P>
  </header>

  <div class="wrapper">

    <div class="wrapper-heading">
      <h2>Workout Menu Maker</h2>
      <p>Select parts you want to workout today.</p>
    </div>

    <div class="part-choice">
      
      <div class="menu-button">
        <ul>
          <li>
            <button class="body-part">Chest</button>
            <p class="chest-menu menu-item"></p>
          </li>
          <li>
            <button class="body-part">Back</button>
            <p class="back-menu menu-item"></p>
          </li>
          <li>
            <button class="body-part">Leg</button>
            <p class="leg-menu menu-item"></p>
          </li>
          <li>
            <button class="body-part">Shoulder</button>
            <p class="shoulder-menu menu-item"></p>
          </li>
          <li>
            <button class="body-part">Biceps</button>
            <p class="biceps-menu menu-item"></p>
          </li>
          <li>
            <button class="body-part">Triceps</button>
            <p class="triceps-menu menu-item"></p>
          </li>
        </ul>

        <div><p class="cheer-text">Let's Get Started!!!</p></div>
      </div>
    </div>

    <div class="menu-producer chest-menus">
      <article>
        <button class="menu-number 1">1</button>
        <p id="menu-item" class="first"> </p>
      </article>

      <article>
        <button class="menu-number 2">2</button>
        <p id="menu-item" class="second"> </p>
        
      </article>

      <article>
        <button class="menu-number 3">3</button>
        <p id="menu-item" class="third"> </p>
      </article>

      <article>
        <button class="menu-number 4">4</button>
        <p id="menu-item" class="fourth"> </p>
      </article>
    </div>

  </div>
  









   <script src="index.js"></script>
</body>
</html>
